<div class="user-item">
  <div class="image-container">
    <img
      src="https://picsum.photos/200/300"
      [alt]="user.username"
      class="user-image"
    />
  </div>
  <div class="user-list-detail">
    <h5 class="p-mb-2">{{ user.username }}</h5>
    <i class="pi pi-circle-on user-online-icon"></i>
  </div>
</div>
